<script type="py">
import pandas as pd
import random

# ë¡œë”© ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
document.querySelector("#loading").style.display = "none"

async def auto_load_and_generate(event):
    status_div = document.querySelector("#status")
    result_div = document.querySelector("#result")
    status_div.innerHTML = "â³ ì—‘ì…€ ë¶„ì„ ì¤‘..."
    
    try:
        # ìºì‹œ ë°©ì§€ë¥¼ ìœ„í•œ íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
        response = await fetch(f"./lotto_prob.xlsx?t={random.random()}")
        
        if not response.ok:
            raise Exception("lotto_prob.xlsx íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.")
            
        array_buffer = await response.arrayBuffer()
        file_bytes = Uint8Array.new(array_buffer).to_bytes()
        
        with io.BytesIO(file_bytes) as f:
            # 'í™•ë¥ ' íƒ­ ì½ê¸° (ë§ˆì¹¨í‘œ ì°¸ì¡° ëŒ€ì‹  í‘œì¤€ ì‹œíŠ¸ëª… ì‚¬ìš©)
            df_prob = pd.read_excel(f, engine='openpyxl', sheet_name='í™•ë¥ ')
        
        # ì‚¬ìš©ì ê¸°ì¤€ ë°˜ì˜: ìƒìœ„ 20ìœ„(Hot), í•˜ìœ„ 10ìœ„(Cold)
        hot_list = df_prob.nsmallest(20, 'ì¶œí˜„ ìˆœìœ„')['ë²ˆí˜¸'].tolist()
        cold_list = df_prob.nlargest(10, 'ì¶œí˜„ ìˆœìœ„')['ë²ˆí˜¸'].tolist()
        
        final_html = "<h3>âœ¨ ê²½í–¥ì„± ë°˜ì˜ ì¶”ì²œ ì¡°í•© âœ¨</h3>"
        
        for _ in range(5):
            # ë¡œì§: í•«(3~4ê°œ) + ì¿¨(1ê°œ) + ë‚˜ë¨¸ì§€ ì±„ì›€
            h_count = random.choice([3, 4])

            # ì¿¨ë„˜ë²„ 1ê°œ (ì¤‘ë³µ ì œê±°)
            available_cold = [n for n in cold_list if n not in h_pick]
            c_pick = random.sample(available_cold, 1)
            
            # 6ê°œ ì±„ìš°ê¸°
            current_pick = h_pick + c_pick
            remaining_all = [n for n in range(1, 46) if n not in current_pick]
            r_pick = random.sample(remaining_all, 6 - len(current_pick))
            
            final_numbers = sorted(current_pick + r_pick)
            
            # ë²ˆí˜¸ë³„ ìƒ‰ìƒ í´ë˜ìŠ¤ ë¶€ì—¬
            ball_html = ""
            for n in final_numbers:

                elif n in cold_list: cls = "cold"
                ball_html += f'<span class="ball {cls}">{n}</span>'
            
            final_html += f"<div class='ball-container'>{ball_html}</div>"
            
        result_div.innerHTML = final_html
        status_div.innerHTML = "âœ… ë¶„ì„ ì™„ë£Œ! (ê²½í–¥ì„± ê°€ì¤‘ì¹˜ ì ìš©ë¨)"
