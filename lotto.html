<script type="py">
import pandas as pd

document.querySelector("#loading").style.display = "none"

async def handle_click(event):
    """í´ë¦­ëœ ë²„íŠ¼ì˜ IDë¥¼ í†µí•´ ëª¨ë“œë¥¼ ê²°ì •í•˜ëŠ” í†µí•© í•¸ë“¤ëŸ¬"""
    # PyScriptì˜ ì´ë²¤íŠ¸ ê°ì²´ì—ì„œ íƒ€ê²Ÿ ID ì¶”ì¶œ
    mode = event.target.id
    await generate_by_mode(mode)

async def generate_by_mode(mode):
    status_div = document.querySelector("#status")
    result_div = document.querySelector("#result")
    
    status_msg = {
        "HOT": "ğŸ”¥ í•«ë„˜ë²„(ìµœê·¼ ê°•ì„¸) ë¶„ì„ ì¤‘...",
        "MID": "âš–ï¸ ë¯¸ë“¤êµ¬ê°„(í—ˆë¦¬ì¸µ) ì§‘ì¤‘ ë¶„ì„ ì¤‘...",
        "COLD": "â„ï¸ ì¿¨ë„˜ë²„(ë¯¸ì¶œí˜„) ì—­ë°°ì¹˜ ì¤‘..."
    }
    status_div.innerHTML = f"<span style='color:#555'>{status_msg.get(mode)}</span>"
    
    try:
        # ì—‘ì…€ íŒŒì¼ ë¡œë“œ (ìºì‹œ ë°©ì§€ ì¶”ê°€)
        response = await fetch(f"./lotto_prob.xlsx?t={random.random()}")
        if not response.ok:

        array_buffer = await response.arrayBuffer()
        file_bytes = Uint8Array.new(array_buffer).to_bytes()
        
        with io.BytesIO(file_bytes) as f:
            df_prob = pd.read_excel(f, engine='openpyxl', sheet_name='í™•ë¥ ')
        
        # êµ¬ê°„ ì •ì˜
        hot_list = df_prob.nsmallest(20, 'ì¶œí˜„ ìˆœìœ„')['ë²ˆí˜¸'].tolist()
        cold_list = df_prob.nlargest(10, 'ì¶œí˜„ ìˆœìœ„')['ë²ˆí˜¸'].tolist()
        mid_list = [n for n in range(1, 45 + 1) if n not in hot_list and n not in cold_list]
        
        all_numbers = list(range(1, 46))

        title_msg = {
            "HOT": "âœ¨ í•«ë„˜ë²„(ìƒìœ„ê¶Œ) ì§‘ì¤‘ ì¡°í•© âœ¨",
            "MID": "âœ¨ ë¯¸ë“¤ë„˜ë²„(í•«/ì¿¨ ì œì™¸) ì§‘ì¤‘ ì¡°í•© âœ¨",
            "COLD": "âœ¨ ì¿¨ë„˜ë²„(ë¯¸ì¶œí˜„) ì§‘ì¤‘ ì¡°í•© âœ¨"
        }
        final_html = f"<h3>{title_msg.get(mode)}</h3>"
        
        for _ in range(5):
            if mode == "HOT":
                count = random.choice([4, 5])
                picks = random.sample(hot_list, count)
            elif mode == "MID":
                # ë¯¸ë“¤ ë„˜ë²„ 4~5ê°œ ì§‘ì¤‘ ë°°ì¹˜
                count = random.choice([4, 5])

            elif mode == "COLD":

                picks = random.sample(cold_list, count)

            # ë‚˜ë¨¸ì§€ ìŠ¬ë¡¯ ë¬´ì‘ìœ„ ì±„ìš°ê¸°
            available_pool = [n for n in all_numbers if n not in picks]
            remains = random.sample(available_pool, 6 - len(picks))
            
            final_numbers = sorted(picks + remains)
            
            ball_html = ""

                ball_html += f'<span class="ball {cls}">{n}</span>'
            
            final_html += f"<div class='ball-container'>{ball_html}</div>"
            
        result_div.innerHTML = final_html
        colors = {"HOT": "#e74c3c", "MID": "#e1b12c", "COLD": "#3498db"}
        status_div.innerHTML = f"<span style='color:{colors.get(mode)}'>âœ… {mode} ì „ëµ ìƒì„± ì™„ë£Œ!</span>"
        
    except Exception as e:
