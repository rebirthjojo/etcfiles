name: Weekly Lotto Update

on:
  schedule:
    - cron: '30 12 * * 6'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests openpyxl pandas beautifulsoup4

      - name: Run update script
        run: python update_lotto.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 파일을 다시 한번 명시적으로 추가
          git add lotto_prob.xlsx
          
          # 변경사항이 없어도 에러 없이 넘어가도록 처리하되, 
          # 실질적으로 파일이 바뀌었다면 무조건 커밋하게 함
          git commit -m "Update lotto data ($(date +'%Y-%m-%d %H:%M'))" || echo "No changes to commit"
          
          # 강제로 푸시 (origin main 브랜치 명시)
          git push origin main
          else
            echo "No changes to commit"
          fi
